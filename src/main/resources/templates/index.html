<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>Calculator</title>
    <!-- My CSS -->
    <link rel="stylesheet" href="css/style.css">
</head>

<body>

<h1>Welcome to my calculator web app</h1>

<div class="calculatorTable">
    <table align="center">
        <td class="firstRowCol"></td>
        <script>
        for (var i = 1; i <= 10; i++) {
          document.write("<td class=" + "firstRowCol" + ">" + i + "</td>");
        }
        for (var a = 1; a <= 10; a++) {
          document.write("<tr>");
          document.write("<td class=" + "firstRowCol" + ">" + a + "</td>");
          for (var b = 1; b <= 10; b++) {
            document.write("<td><a href=" + "save/" + a + "*" + b + "}>" + a + "*" + b + "</a></td>");
          }
        }
      </script>
    </table>
</div>

<div class="baseItems">
    <table align="center">
        <tr class="firstRowCol">
            <th>factor1</th>
            <th>operation</th>
            <th>factor2</th>
            <th>final_result</th>
            <th>operation_date</th>
        </tr>
        <tr th:each="item : ${list}">
            <td th:text="${item.factor1}">factor1</td>
            <td th:text="${item.factor_operation}">factor_operation</td>
            <td th:text="${item.factor2}">factor2</td>
            <td th:text="${item.final_result}">final_result</td>
            <td th:text="${item.operation_date}">operation_date</td>
        </tr>
    </table>
</div>
</body>

<footer>
    <p>Created by Bojan Todorovic</p>
</footer>

</html>
